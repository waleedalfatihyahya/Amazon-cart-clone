    <meta charset="UTF-8">

    <title>Amazon Clone Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }
        main {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .product-details, .shopping-cart {
            flex: 1;
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .product-details img {
            max-width: 30%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .product-details h3 {
            margin-top: 10px;
            color: #333;
        }
        .product-details p {
            color: #777;
        }
        .shopping-cart ul {
            list-style: none;
            padding: 0;
        }
        .shopping-cart li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .shopping-cart button {
            background-color: #f0c14b;
            color: #111;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .shopping-cart button:hover {
            background-color: #d4aa00;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
        }
      
      
        .delivery-status {
          background-color: #4CAF50;
          color: white;
          text-align: center;
          padding: 10px;
          box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
      }
      .delivery-status-circle {
          width: 30px;
          height: 30px;
          background-color: #ddd;
          border-radius: 50%;
          display: inline-block;
          transition: background-color 0.3s;
      }
      .delivery-status-line {
          width: 50px;
          height: 3px;
          background-color: #ddd;
          position: relative;
          z-index: 1;
      }
      .delivery-status-label {
          color: #777;
          font-size: 12px;
      }
      .product-details {
        position: relative;
    }
    .product-details:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        height: 80%;
        width: 1px;
        background-color: #ddd;
        z-index: -1;
    }
    .product-details img {
        border: 2px solid #ddd;
        border-radius: 5px;
        padding: 5px;
    }
    .search-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
  }
  .search-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px 0 0 5px;
  }
  .search-button {
      background-color: #f0c14b;
      color: #111;
      border: none;
      padding: 10px 20px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: background-color 0.3s;
  }
  .search-button:hover {
      background-color: #d4aa00;
  }
  .search-bar {
    background-color: #131921;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.search-input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 3px 0 0 3px;
    font-size: 14px;
}

.search-button {
    background-color: #febd69;
    color: #111;
    border: none;
    border-radius: 0 3px 3px 0;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 14px;
}

.search-button:hover {
    background-color: #f0c14b;
}
.cart-total {
  background-color: #f3f3f3;
  padding: 20px;
  border-radius: 5px;
  margin-top: 20px;
}

.cart-total p {
  font-size: 18px;
  margin-bottom: 10px;
}

#cart-total {
  font-weight: bold;
  color: #e47911;
}

#checkout {
  background-color: #f0c14b;
  color: #111;
  border: none;
  padding: 10px 20px;
  border-radius: 3px;
  cursor: pointer;
  transition: background-color 0.3s;
  font-size: 16px;
  font-weight: bold;
  text-transform: uppercase;
  margin-top: 10px;
}

#checkout:hover {
  background-color: #d4aa00;
}

  background-color: #f0c14b;
  color: #111;
  border: none;
  padding: 10px 20px;
  border-radius: 3px;
  cursor: pointer;
  transition: background-color 0.3s;
  font-size: 16px;
  font-weight: bold;
  text-transform: uppercase;
  margin-top: 10px;
}

.add-to-cart-button:hover {
  background-color: #d4aa00;
}

/* ... your existing styles ... */

.delivery-status-circle {
  /* ... your existing styles ... */
  transition: background-color 0.3s, transform 0.3s; /* Add transition for transform */
}

.delivery-status-line {
  /* ... your existing styles ... */
  transition: background-color 0.3s, width 0.3s; /* Add transition for width */
}

/* ... your existing styles ... */
.button:hover {
  background-color: #d4aa00;
  color: white;
  transition: background-color 0.3s, color 0.3s;
}
/* Add this CSS to your existing styles */

/* ...your existing styles... */

/* Image zoom effect on hover */
.product-details img {
  transition: transform 0.3s;
}

.product-details img:hover {
  transform: scale(1.1);
}
/* Add this CSS to your existing styles */

/* ...your existing styles... */

.product-showcase {
  display: flex;
  align-items: center;
  padding: 50px;
}

.product-image-container {
  flex: 1;
  display: flex;
  justify-content: space-around;
}

.product-image {
  width: 150px;
  height: 150px;
  border: 2px solid #ddd;
  border-radius: 5px;
  cursor: pointer;
  transition: transform 0.3s;
}

.product-image:hover {
  transform: scale(1.1);
}

.product-details-container {
  flex: 2;
  padding: 20px;
  background-color: #f5f5f5;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.product-description {
  font-style: italic;
  color: #777;
}

      const cartItemsList = document.getElementById("cart-items");
      const cartTotal = document.getElementById("cart-total");
  
      // Get the delivery status elements
      const deliveryStatusCircles = document.querySelectorAll(".delivery-status-circle");
      const deliveryStatusLines = document.querySelectorAll(".delivery-status-line");
  
      // Initialize the cart array
      let cart = [];
  
      // Add event listener to the "Add to Cart" button
      addToCartButton.addEventListener("click", () => {
          // Simulate fetching product details from a server
          const product = {
              name: "iPhone 10",
              price: 599.99
          };
  
          // Add the product to the cart
          cart.push(product);
  
          // Update the cart items list
          updateCart();
  
          // Update the cart total
          updateCartTotal();
  
          // Update the delivery status
          updateDeliveryStatus();
      });
  
      // Function to update the cart items list
      function updateCart() {
          cartItemsList.innerHTML = "";
          cart.forEach((product, index) => {
              const listItem = document.createElement("li");
              listItem.textContent = `${product.name} - $${product.price.toFixed(2)}`;
              
              // Add a remove button to each item
              const removeButton = document.createElement("button");
              removeButton.textContent = "Remove";
              removeButton.addEventListener("click", () => {
                  cart.splice(index, 1);
                  updateCart();
                  updateCartTotal();
                  updateDeliveryStatus();
              });
              
              listItem.appendChild(removeButton);
              cartItemsList.appendChild(listItem);
          });
      }
  
      // Function to update the cart total
      function updateCartTotal() {
          const total = cart.reduce((acc, product) => acc + product.price, 0);
          cartTotal.textContent = `$${total.toFixed(2)}`;
      }
  
      // Function to update the delivery status
      function updateDeliveryStatus() {
          // Calculate the delivery progress based on the number of items in the cart
          const deliveryProgress = Math.min(cart.length / 3, 1);
  
          // Update the delivery status circles and lines
          for (let i = 0; i < deliveryStatusCircles.length; i++) {
              if (i < deliveryProgress * 3) {
                  deliveryStatusCircles[i].style.backgroundColor = "#4CAF50";
              } else {
                  deliveryStatusCircles[i].style.backgroundColor = "#ddd";
              }
          }
  
          for (let i = 0; i < deliveryStatusLines.length; i++) {
              if (i < deliveryProgress * 2) {
                  deliveryStatusLines[i].style.backgroundColor = "#4CAF50";
              } else {
                  deliveryStatusLines[i].style.backgroundColor = "#ddd";
              }
          }
      }

          deliveryStatusCircles[i].style.transform = "scale(1)"; // Reset scale transform
      }
  }

  for (let i = 0; i < deliveryStatusLines.length; i++) {
      if (i < deliveryProgress * 2) {
          deliveryStatusLines[i].style.backgroundColor = "#4CAF50";
          deliveryStatusLines[i].style.width = "100%"; // Increase width
      } else {
          deliveryStatusLines[i].style.backgroundColor = "#ddd";
          deliveryStatusLines[i].style.width = "50%"; // Reset width
      }
  }
}
